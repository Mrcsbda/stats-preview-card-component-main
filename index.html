<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component main</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card-container">
      <article class="card">
        <div class="image-1-container">
          <img src="images/image-header-mobile.jpg" alt="" class="image-1" />
        </div>
        <div class="text-container">
          <h1 class="title">
            Get <span>insights</span> that help your business
            grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="subtitles-container">
            <div class="div-container">
              <span class="numbers">10k+</span>
              <span class="subtitles">COMPANIES</span>
            </div>
            <div class="div-container">
              <span class="numbers">314</span>
              <span class="subtitles">TEMPLATES</span>
            </div>
            <div class="div-container">
              <span class="numbers">12M+</span>
              <span class="subtitles">QUERIES</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
